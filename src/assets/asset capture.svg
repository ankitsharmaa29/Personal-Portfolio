  <text x="40" y="540" font-family="Arial" font-size="18" fill="#0000ee">Sample Product 1</text>
  <text x="40" y="570" font-family="Arial" font-size="16" fill="#000">0 reviews</text>
  <text x="40" y="590" font-family="Arial" font-size="24" fill="#000">$0</text>
  <rect x="40" y="630" width="120" height="40" fill="#00aced" />
