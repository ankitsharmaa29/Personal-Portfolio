  <!-- Product Card 2 -->
  <rect x="400" y="150" width="350" height="550" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <rect x="420" y="180" width="310" height="350" fill="#d8d8d8" />
  <text x="420" y="540" font-family="Arial" font-size="18" fill="#0000ee">Sample Product 2</text>
  <text x="420" y="570" font-family="Arial" font-size="16" fill="#000">0 reviews</text>
  <text x="420" y="590" font-family="Arial" font-size="24" fill="#000">$0</text>
  <rect x="420" y="630" width="120" height="40" fill="#00aced" />
